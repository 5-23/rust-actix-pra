<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <form action="make_user" method="post">
            <h1>가입</h1>
            <span id="id">id</span>
            <input type="text" name="id" title="id를 입력하세요" pattern="^((?!\?).)*$" required/>
            <span id="pw">password</span>
            <input type="password" name="pw" title="password를 입력하세요" pattern="^((?!\?).)*$" required/>
            <input type="submit"/>
        </form>
    </main>
    
</body>
</html>
<link rel="stylesheet" href="styles/signup.css">

<script>
    if (location.search.split("?")[1] != undefined){
        document.getElementsByName("id")[0].value = location.search.split("?")[1]
    }
    if (location.search.split("?")[2] != undefined){
        document.getElementsByName("pw")[0].value = location.search.split("?")[2]
    }
</script>
